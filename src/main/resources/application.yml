spring:
  application:
    name: kasa
  profiles:
    active: dev

# Telegram Bot settings
telegram:
  bot:
    username: "@YourBotUsername" # Replace with your bot's username
    token: "YOUR_TELEGRAM_BOT_TOKEN" # Replace with your bot token
    webhook-path: "/telegram-webhook" # Endpoint for telegram to send updates to

# Server Configuration
server:
  port: 8080
  # For LAN deployment, you might want to set this to the machine's LAN IP
  # address: 192.168.1.226

# Kasa App specific settings
kasa:
  bot:
    admin-telegram-id: 123456789 # Replace with the admin/default user's Telegram ID

---
spring:
  config:
    activate:
      on-profile: dev

  # Datasource Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/kasa_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: "root" # Replace with your MySQL username
    password: "root" # Replace with your MySQL password
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA / Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update # Automatically update schema. Use 'validate' in production.
    show-sql: true # Log SQL statements
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true # Pretty print SQL in logs

logging:
  level:
    org.springframework: INFO
    com.chat.kasa: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE # To see prepared statement parameters
